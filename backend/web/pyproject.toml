[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/backend/web/html' --cov-report xml:'../../coverage/backend/web/coverage.xml' --html='../../reports/backend/web/unittests/html/index.html' --junitxml='../../reports/backend/web/unittests/junit.xml'"

[tool.poetry]
name = "backend-web"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  fastapi = "^0.109.0"

    [tool.poetry.dependencies.backend-service]
    path = "../service"
    develop = true

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.2"
flake8 = "6.0.0"
pytest = "7.3.1"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "3.2.0"
uvicorn = {extras = ["standard"], version = "^0.25.0"}

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
