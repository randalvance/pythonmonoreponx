[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/backend/web/html' --cov-report xml:'../../coverage/backend/web/coverage.xml' --html='../../reports/backend/web/unittests/html/index.html' --junitxml='../../reports/backend/web/unittests/junit.xml'"

[tool.poetry]
name = "backend-web"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  fastapi = "^0.109.0"
  fastapi-injector = "^0.5.3"

    [tool.poetry.dependencies.backend-platform]
    path = "../platform"
    develop = true

[tool.mypy]
disable_error_code = "type-abstract"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
