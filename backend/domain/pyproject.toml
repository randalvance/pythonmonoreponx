[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/backend/domain/html' --cov-report xml:'../../coverage/backend/domain/coverage.xml' --html='../../reports/backend/domain/unittests/html/index.html' --junitxml='../../reports/backend/domain/unittests/junit.xml'"

[tool.poetry]
name = "backend-domain"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "app_domain"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  pydantic = "^2.5.3"
  injector = "^0.21.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"
  mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
