[tool.coverage.run]
branch = true
source = [ "app_platform" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/backend/platform/html' --cov-report xml:'../../coverage/backend/platform/coverage.xml' --html='../../reports/backend/platform/unittests/html/index.html' --junitxml='../../reports/backend/platform/unittests/junit.xml'"

[tool.poetry]
name = "backend-platform"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "app_platform"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

    [tool.poetry.dependencies.backend-domain]
    path = "../domain"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
